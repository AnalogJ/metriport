name: Reusable Build script

on:
  workflow_call:
    inputs:
      path:
        required: true
        type: string
      build_env:
        required: false
        type: string
        description: "the environment we're building to, either 'staging' or 'production'"
        default: "production"
    secrets:
      DOCKERHUB_USERNAME:
        required: true
      DOCKERHUB_TOKEN:
        required: true

jobs:
  lint-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: Log Environment
        run: |
          env
        shell: bash
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Setup NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: "18.14"
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 100 # bc of below
      - name: Log Git Ref
        run: |
          echo "Git ref: $(git rev-parse HEAD)"
        shell: bash
      # check commits' messages to make sure they follow Conventional Commits
      - uses: wagoid/commitlint-github-action@v5
      # Lint and build/compile the code
      - name: Install environment
        run: |
          pwd
          npm ci --ignore-scripts
        working-directory: "./" # from root bc package-lock.json is there
      - name: Run Linter
        run: npm run lint
        working-directory: ${{ inputs.path }}
      # move to an external file so both this and deploy can use this logic
      - name: Build/compile
        if: ${{ inputs.build_env == 'production' }}
        run: npm run build:cloud
        working-directory: ${{ inputs.path }}
      - name: Build/compile STAGING
        if: ${{ inputs.build_env == 'staging' }}
        run: npm run build:staging
        working-directory: ${{ inputs.path }}

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Log Environment
        run: |
          env
        shell: bash
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Setup NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: "18.14"
      - name: Checkout
        uses: actions/checkout@v3
      - name: Log Git Ref
        run: |
          echo "Git ref: $(git rev-parse HEAD)"
        shell: bash
      - name: Install environment
        run: |
          pwd
          npm ci --ignore-scripts
        working-directory: "./" # from root bc package-lock.json is there
      - name: Run Tests
        run: npm run test
        working-directory: ${{ inputs.path }}
