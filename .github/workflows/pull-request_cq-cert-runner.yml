name: PR Check - cq-cert-runner

on:
  pull_request:
    paths:
      - "packages/cq-cert-runner/**"
  merge_group:
  workflow_dispatch:

jobs:
  check-commits:
    uses: ./.github/workflows/_check-commits.yml
    secrets: inherit
  check-pr:
    uses: ./.github/workflows/_build.yml
    with:
      path: "packages/cq-cert-runner"
    secrets: inherit
