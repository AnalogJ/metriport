imports:
  fhir: ../fhir/__package__.yml

types:
  cda:
    type: string
    docs: The CDA document to be converted to FHIR.

service:
  base-path: /medical/v1
  auth: false
  endpoints:
    convert-to-fhir:
      audiences: 
        - server
      method: POST
      path: /convert-to-fhir
      request: fhir.Bundle
      response: list<cda>
      errors:
        - InvalidFHIRError


errors:
  InvalidFHIRError:
    status-code: 400